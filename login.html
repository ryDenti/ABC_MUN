                <a href="index.html#timeline" class="block py-2 text-gray-700 hover:text-abc-lightblue">Schedule</a>
                <a href="index.html#committees" class="block py-2 text-gray-700 hover:text-abc-lightblue">Committees</a>
                <a href="index.html#team" class="block py-2 text-gray-700 hover:text-abc-lightblue">Team</a>

    <div class="flex-grow flex items-center justify-center mt-20">
<div class="container mx-auto px-6">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8" data-aos="zoom-in">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-abc-blue mb-2">Welcome Back</h1>

            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-abc-lightblue focus:border-abc-lightblue" placeholder="your@email.com">

                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-abc-lightblue focus:border-abc-lightblue" placeholder="••••••••">

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-abc-lightblue focus:ring-abc-lightblue border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>

                    <button type="submit" class="w-full bg-abc-lightblue hover:bg-abc-blue text-white hover:text-white font-bold py-3 px-4 rounded-md hover:scale-105 transition duration-300 transform">Sign In</button>
</div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                <a href="#register" class="font-medium text-abc-lightblue hover:text-abc-blue">Register now</a> or 
                <a href="dashboard.html" class="font-medium text-abc-lightblue hover:text-abc-blue">View Dashboard</a>
</p>
            </div>
        </div>
    </div>
    <script>
        // Smooth scroll to section with requestAnimationFrame for 60fps
        function smoothScrollTo(target) {
            const element = document.querySelector(target);
            if (!element) return;
            
            const targetPosition = element.getBoundingClientRect().top + window.pageYOffset;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 800; // ms
            let startTime = null;

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const run = ease(timeElapsed, startPosition, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            // Easing function for smooth acceleration/deceleration
            function ease(t, b, c, d) {
                t /= d/2;
                if (t < 1) return c/2*t*t*t + b;
                t -= 2;
                return c/2*(t*t*t + 2) + b;
            }

            requestAnimationFrame(animation);
        }

        // Add smooth scroll to all nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                if (target === '#') return;
                smoothScrollTo(target);
            });
        });

        // Navigation scroll behavior
        let lastScrollY = window.scrollY;
        let ticking = false;
        const nav = document.getElementById('main-nav');

        function updateNav() {
            const currentScrollY = window.scrollY;
            
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                // Scrolling down - hide nav
                nav.style.transform = 'translateY(-100%)';
            } else {
                // Scrolling up or at top - show nav
                nav.style.transform = 'translateY(0)';
            }
            
            lastScrollY = currentScrollY;
            ticking = false;
        }

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(updateNav);
                ticking = true;
            }
        }, { passive: true });

        // Ensure nav is visible when menu is open
        document.getElementById('menu-btn').addEventListener('click', function() {
            nav.style.transform = 'translateY(0)';
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Close mobile menu when clicking on a link and ensure nav stays visible
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (link.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const target = link.getAttribute('href');
                    document.getElementById('mobile-menu').classList.add('hidden');
                    smoothScrollTo(target);
                } else {
                    document.getElementById('mobile-menu').classList.add('hidden');
                }
                nav.style.transform = 'translateY(0)';
            });
        });

        // Feather icons
        feather.replace();
        
        // Reset nav position when reaching top
        window.addEventListener('scroll', () => {
            if (window.scrollY <= 100) {
                nav.style.transform = 'translateY(0)';
            }
        }, { passive: true });

        // Initialize AOS animation with optimized settings
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out-quart',
                once: true,
                offset: 100,
                disable: window.innerWidth < 768 // Disable on mobile for performance
            });

            // Force hardware acceleration for smoother animations
            document.querySelectorAll('[data-aos]').forEach(el => {
                el.style.willChange = 'transform, opacity';
            });
        });

        // Enable passive event listeners for better scrolling performance
        document.addEventListener('touchmove', function() {}, { passive: true });
</script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
